machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t hyphenbash/alpine-node:5.0.0 .

test:
  override:
    - "true"

deployment:
  docker-hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push hyphenbash/alpine-node:5.0.0
